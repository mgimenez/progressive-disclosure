<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Disclosure</title>
        <style>
            [aria-hidden='true'] {
                display: none;
            }
        </style>
    </head>
    <body>
        <form action="send.php">
            <fieldset>
                <legend>Shipping method</legend>
                <ul disclosure>
                    <li>
                        <input type="radio" name="case1" id="foo"/>
                        <label for="foo">Foo</label>
                    </li>

                    <li>
                        <input type="radio" name="case1" id="bar" disclosure-url="server.php?text=case 1 B" disclosure-container="case1container"/>
                        <label for="bar">Bar</label>
                        <div id="case1container" aria-hidden="true"></div>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>Shipping Costs</legend>
                <ul disclosure disclosure-container="case2container">
                    <li>
                        <input type="radio" name="case2" id="foobar" disclosure-url="server.php?delay=1&text=case 2 A" disclosure-preload/>
                        <label for="foobar">Foobar</label>
                    </li>

                    <li>
                        <input type="radio" name="case2" id="baz" disclosure-url="server.php?delay=1&text=case 2 B" disclosure-preload/>
                        <label for="baz">Baz</label>
                    </li>
                </ul>
                <div id="case2container">
                    CAMION
                </div>
            </fieldset>

            <fieldset>
                <legend>Add Cost</legend>
                <select name="case3" disclosure>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="other" disclosure-container="case3container">Other</option>
                </select>
                <div id="case3container" aria-hidden="true">
                    Add cost
                </div>
            </fieldset>

            <fieldset>
                <legend>Payments</legend>
                <select name="case4" disclosure disclosure-container="case4container">
                    <option value="1" disclosure-url="server.php?text=Payment 1">One</option>
                    <option value="2" selected>Two</option>
                    <option value="3" disclosure-url="server.php?text=Payment 3">Three</option>
                </select>
                <h6>Some content here, in the middle</h6>
                <div id="case4container">
                    FORM printed in backend
                </div>
            </fieldset>
        </form>

        <script src="disclosure.js"></script>
    </body>
</html>
